{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}" crossorigin="anonymous">

    <title>North Rift Booking System</title>
  </head>
  <style type="text/css">
    .ticket{
      background-image:url('{% static 'img/images.jpeg'%}');
    }
  </style>
  <body>
  {% include "navbar.html" %}

  {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{% static 'js/jquery-3.3.1.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery-ui.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'js/chart.js' %}"></script>
  <script src="{% static 'js/my.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'js/sweetalert2@8.js' %}"></script>
  </body>
</html>
